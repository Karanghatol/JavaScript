  <body>
    The getElementsByTagName() method returns an HTMLCollection object. : <br />
    <hr />
    lets check how many 'p' tags we have : <br />
    <p></p>1
    <p></p>2
    <p></p>3
    <p></p>4
    <p></p>5

    <script>
        let collection = document.getElementsByTagName('p');
        // single element
        collection[2]

        // multiple elements
        for (let i = 0; i < collection.length; i++) {
            // collection[i].style.color = "red";
            collection[i].innerHTML = "element printed";
        }
    </script>
  </body>
