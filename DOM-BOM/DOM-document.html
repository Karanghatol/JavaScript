<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <p id="p1"></p>
    <button id="demo2" onclick="hello()">button</button>
    <script>
      /**
       * here are some dom-methods
       * Document Object Methods:
       * */

      // : Gets an element by its ID.
      getElementById("id");
      // : Gets a collection of elements with the given class name.
      getElementsByClassName("className");
      // : Gets a collection of elements with the given tag name.
      getElementsByTagName("tagName");
      // : Gets a collection of elements with the given name attribute.
      getElementsByName("name");

      //       Changing HTML Elements
      // Property	Description :
      // content // Change the inner HTML of an element
      element.innerHTML = new html();
      // Change the attribute value of an HTML element
      element.attribute = new value();
      // Change the style of an HTML element
      element.style.property = new style();
      // Method	Description :
      // Change the attribute value of an HTML element
      element.setAttribute(attribute, value);

      //       Adding and Deleting Elements
      // Method	Description
      document.createElement(element); // Create an HTML element
      document.removeChild(element); // Remove an HTML element
      document.appendChild(element); // Add an HTML element
      document.replaceChild(/* new, old*/); // Replace an HTML element
      document.write(text); // Write into the HTML output stream

      //   Adding Events Handlers
      // Method	Description
      document.getElementById("demo2").onclick = function hello() {
        document.getElementById("p1").innerHTML = "hello button";
      };

      /** Finding HTML Objects
      The first HTML DOM Level 1 (1998), defined 11 HTML objects, object collections, 
      and properties. These are still valid in HTML5.
      Later, in HTML DOM Level 3, more objects, collections, and properties were added. */

      // Property	Description	DOM : 
      
      //	Returns all <a> elements that have a name attribute	1
      document.anchors;
      //	Deprecated	1
      document.applets;
      //	Returns the absolute base URI of the document	3
      document.baseURI;
      //	Returns the <body> element	1
      document.body;
      //	Returns the document's cookie	1
      document.cookie;
      //	Returns the document's doctype	3
      document.doctype;
      //	Returns the <html> element	3
      document.documentElement;
      //	Returns the mode used by the browser	3
      document.documentMode;
      //	Returns the URI of the document	3
      document.documentURI;
      //	Returns the domain name of the document server	1
      document.domain;
      //	Obsolete.	3
      document.domConfig;
      //	Returns all <embed> elements	3
      document.embeds;
      //	Returns all <form> elements	1
      document.forms;
      //	Returns the <head> element	3
      document.head;
      //	Returns all <img> elements	1
      document.images;
      //	Returns the DOM implementation	3
      document.implementation;
      //	Returns the document's encoding (character set)	3
      document.inputEncoding;
      //	Returns the date and time the document was updated	3
      document.lastModified;
      //	Returns all <area> and <a> elements that have a href attribute	1
      document.links;
      //	Returns the (loading) status of the document	3
      document.readyState;
      //	Returns the URI of the referrer (the linking document)	1
      document.referrer;
      //	Returns all <script> elements	3
      document.scripts;
      //	Returns if error checking is enforced	3
      document.strictErrorChecking;
      //	Returns the <title> element	1
      document.title;
      //	Returns the complete URL of the document	1
      document.URL;
    </script>
  </body>
</html>
