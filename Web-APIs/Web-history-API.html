  <body>
    the web history API provides a easy access to window.history object. The
    window.history object contains the URLs (Web Sites) visited by the user.

    <button onclick="myFunction()">Go Back 2 Pages</button>
    1) backward 2) forward 3) go 4) length
    <script>
      function myFunction() {
        window.history.go(-2);
      }
    </script>
  </body>
