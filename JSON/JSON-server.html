<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    if we have data stored in js object we can send it by converting it into
    json, and send it to server.
    <br />
    <button id="btn">Click the button</button>
    <script>
      let myobj = {
        name: "karan",
        roll: 14,
        emp: "false",
      };

      let myjson = JSON.stringify(myobj);

      let btn = document.getElementById("btn");
      btn.addEventListener("click", function showData() {
        window.location = "http://localhost/demo_php.php?data=" + myjson;
      });
    </script>
    <br />
    <hr />
    json from server : <br />
    <script>
      let xhr = new XMLHttpRequest();
      xhr.onload = function () {
        let myobj = JSON.parse(this.responseText);
        // document.write(myobj.name);
      };
      xhr.open("GET", "json_demo.json");
      xhr.send();
    </script>
    <br />
    <hr />
    array as a json : <br />
    <script>
      let xhr2 = new XMLHttpRequest();
      // it behave different with => arrow function.
      xhr2.onload = function () {
        if (xhr2.status >= 200 && xhr2.status < 300) {
          let obj = JSON.parse(this.responseText);
          document.write(obj[1].arr.join("- ") + "<br />");
          document.write(obj[2].arr2.join("- "));
          console.log("everything is good");
        } else {
          console.error("bro error is found" + xhr2.status);
        }
      };
      xhr2.open("GET", "json_demo.json", true);
      xhr2.send();
    </script>
  </body>
</html>
